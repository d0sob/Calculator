<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <input type="text" id="display" readonly class="display">
    <div class="main">
        <button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="plus">+</button><br>
        <button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="minus">-</button><br>
        <button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="mul">*</button>
    </div>
    <div class="zero">
        <button id="0">0</button><button id="equals">=</button><button id="divi">/</button>
    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
